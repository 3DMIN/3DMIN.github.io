<header class="site-header">
  	<nav class="nav-main">
    	<div class="wrapper">
	    	<a class="start" href="/index.html#top">{{ site.title }}</a><span class="start">{{ page.url }}</span>
	    	<ul>
		    	<li></li>
		    		{% assign sorted_pages = site.start | sort:"order" %}
					{% for post in sorted_pages %}
					<li><a class="{{post.title}}" href="/#{{post.title}}">{{post.displayTitle}}</a></li>
					{% endfor %}
    		</ul>
    	</div>
	</nav>  
</header>
