{{ post.content }}
{% if post.title == "build"%}
	{% assign sorted_pages = site.build | sort:"order" %}
	{% for post in sorted_pages %}
	<article>
		<a href="{{post.url}}">
			<article class="bellow">
				<div class="circle" style="background: url('../images/{{post.title}}/a_teaser.jpg') no-repeat center center;"></div>
				<h1>make {{post.title}}</h1>
			</article>	
		</a>
	</article>
	{% endfor %}
{% endif%}
